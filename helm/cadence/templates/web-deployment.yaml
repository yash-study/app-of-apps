{{- if .Values.web.enabled }}
# Web UI Deployment
# The web service provides a browser-based UI for visualizing and managing workflows
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cadence.fullname" . }}-web
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cadence.componentLabels" (dict "component" "web" "context" $) | nindent 4 }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      {{- include "cadence.componentSelectorLabels" (dict "component" "web" "context" $) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cadence.componentSelectorLabels" (dict "component" "web" "context" $) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "cadence.serviceAccountName" . }}
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: web
        image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
        imagePullPolicy: {{ .Values.web.image.pullPolicy }}
        env:
        # Point web UI to frontend service
        - name: CADENCE_TCHANNEL_PEERS
          value: {{ include "cadence.fullname" . }}-frontend:7933
        ports:
        - name: http
          containerPort: 8088
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.web.resources | nindent 12 }}
{{- end }}
