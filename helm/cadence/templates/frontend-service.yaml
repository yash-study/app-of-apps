{{- if .Values.frontend.enabled }}
# Frontend Service
# ClusterIP service exposing the frontend deployment
# This is the entry point for all Cadence client connections
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cadence.fullname" . }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cadence.componentLabels" (dict "component" "frontend" "context" $) | nindent 4 }}
  {{- with .Values.frontend.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
  # RPC port - main Cadence protocol
  - name: rpc
    port: {{ .Values.frontend.service.port }}
    targetPort: rpc
    protocol: TCP

  # Prometheus metrics port
  - name: metrics
    port: {{ .Values.prometheus.port }}
    targetPort: metrics
    protocol: TCP

  # Select frontend pods
  selector:
    {{- include "cadence.componentSelectorLabels" (dict "component" "frontend" "context" $) | nindent 4 }}
{{- end }}
