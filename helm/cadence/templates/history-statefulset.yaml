{{- if .Values.history.enabled }}
# History StatefulSet
# The history service manages workflow execution history and is the core execution engine
# Uses StatefulSet (not Deployment) for stable network identity and ordered deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "cadence.fullname" . }}-history
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cadence.componentLabels" (dict "component" "history" "context" $) | nindent 4 }}
spec:
  serviceName: {{ include "cadence.fullname" . }}-history
  replicas: {{ .Values.history.replicaCount }}
  selector:
    matchLabels:
      {{- include "cadence.componentSelectorLabels" (dict "component" "history" "context" $) | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.history.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "cadence.componentSelectorLabels" (dict "component" "history" "context" $) | nindent 8 }}
        {{- with .Values.history.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "cadence.serviceAccountName" . }}
      {{- with .Values.history.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.history.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.history.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: history
        image: "{{ .Values.history.image.repository }}:{{ .Values.history.image.tag }}"
        imagePullPolicy: {{ .Values.history.image.pullPolicy }}
        env:
        - name: SERVICES
          value: history
        - name: LOG_LEVEL
          value: {{ .Values.cadence.logLevel }}
        - name: DYNAMIC_CONFIG_FILE_PATH
          value: config/dynamicconfig/config.yaml
        - name: MYSQL_PWD
          valueFrom:
            secretKeyRef:
              name: {{ include "cadence.mysql.secretName" . }}
              key: {{ .Values.mysql.secretKeys.password }}
        - name: DB
          value: mysql
        - name: DB_PORT
          value: {{ include "cadence.mysql.port" . | quote }}
        - name: MYSQL_USER
          value: {{ include "cadence.mysql.user" . }}
        - name: MYSQL_SEEDS
          value: {{ include "cadence.mysql.host" . }}
        - name: KEYSPACE
          value: {{ include "cadence.mysql.database" . }}
        - name: VISIBILITY_KEYSPACE
          value: {{ include "cadence.mysql.visibilityDatabase" . }}
        - name: CASSANDRA_CONSISTENCY
          value: One
        - name: CASSANDRA_PROTO_VERSION
          value: "4"
        - name: PROMETHEUS_ENDPOINT
          value: 0.0.0.0:{{ .Values.prometheus.port }}
        ports:
        - name: rpc
          containerPort: 7934
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.prometheus.port }}
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: rpc
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: rpc
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.history.resources | nindent 12 }}
        volumeMounts:
        - name: config
          mountPath: /etc/cadence/config/config.yaml
          subPath: config.yaml
        - name: dynamicconfig
          mountPath: /etc/cadence/config/dynamicconfig
      volumes:
      - name: config
        configMap:
          name: {{ include "cadence.fullname" . }}-config
      - name: dynamicconfig
        emptyDir: {}
{{- end }}
