apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cadence
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  labels:
    app: cadence
    environment: uat
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dailytumour-uat
  
  source:
    # This points to your APPLICATION repository
    repoURL: git@github.com:yash-study/app-of-apps.git
    targetRevision: main
    path: helm/cadence
    helm:
      releaseName: cadence
      valueFiles:
        - values.yaml
        - values-uat.yaml
      # Override specific values from infrastructure repo
      values: |
        # Import from infrastructure repo values
        {{ .Values | toYaml | nindent 8 }}
  
  destination:
    server: https://kubernetes.default.svc
    namespace: cadence
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health check
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates