{{- if .Values.history.enabled }}
# History Service
# Headless service for history StatefulSet (enables stable network identity)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cadence.fullname" . }}-history
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cadence.componentLabels" (dict "component" "history" "context" $) | nindent 4 }}
  {{- with .Values.history.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.history.service.type }}
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - name: rpc
    port: {{ .Values.history.service.port }}
    targetPort: rpc
    protocol: TCP
  - name: metrics
    port: {{ .Values.prometheus.port }}
    targetPort: metrics
    protocol: TCP
  selector:
    {{- include "cadence.componentSelectorLabels" (dict "component" "history" "context" $) | nindent 4 }}
{{- end }}
