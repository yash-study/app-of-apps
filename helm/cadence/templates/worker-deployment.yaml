{{- if .Values.worker.enabled }}
# Worker Deployment
# The worker service runs background system workflows (archival, replication, etc.)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cadence.fullname" . }}-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cadence.componentLabels" (dict "component" "worker" "context" $) | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "cadence.componentSelectorLabels" (dict "component" "worker" "context" $) | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.worker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "cadence.componentSelectorLabels" (dict "component" "worker" "context" $) | nindent 8 }}
        {{- with .Values.worker.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "cadence.serviceAccountName" . }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: worker
        image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
        imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
        env:
        - name: SERVICES
          value: worker
        - name: LOG_LEVEL
          value: {{ .Values.cadence.logLevel }}
        - name: DYNAMIC_CONFIG_FILE_PATH
          value: config/dynamicconfig/config.yaml
        - name: MYSQL_PWD
          valueFrom:
            secretKeyRef:
              name: {{ include "cadence.mysql.secretName" . }}
              key: {{ .Values.mysql.secretKeys.password }}
        - name: DB
          value: mysql
        - name: DB_PORT
          value: {{ include "cadence.mysql.port" . | quote }}
        - name: MYSQL_USER
          value: {{ include "cadence.mysql.user" . }}
        - name: MYSQL_SEEDS
          value: {{ include "cadence.mysql.host" . }}
        - name: KEYSPACE
          value: {{ include "cadence.mysql.database" . }}
        - name: VISIBILITY_KEYSPACE
          value: {{ include "cadence.mysql.visibilityDatabase" . }}
        - name: PROMETHEUS_ENDPOINT
          value: 0.0.0.0:{{ .Values.prometheus.port }}
        ports:
        - name: rpc
          containerPort: 7939
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.prometheus.port }}
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: rpc
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: rpc
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.worker.resources | nindent 12 }}
        volumeMounts:
        - name: config
          mountPath: /etc/cadence/config/config.yaml
          subPath: config.yaml
        - name: dynamicconfig
          mountPath: /etc/cadence/config/dynamicconfig
      volumes:
      - name: config
        configMap:
          name: {{ include "cadence.fullname" . }}-config
      - name: dynamicconfig
        emptyDir: {}
{{- end }}
